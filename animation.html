<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
    body {
        background: #333;
    }     
    .box {
        height: 300px; 
        width: 300px; 
        animation-name: example;
        animation-duration: 7s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse; 
        position: relative;
    }
    .box img {
        height: 300px;
        width: 300px; 
    }
    @keyframes example {
        0%{top:0px; left: 0px;}
        100%{top:0px; left: 950px;}
    }
    </style>
</head>
<body>
    <div class="box"> 
        <img src="./image/boy with guitar.jpg" alt="guitar">
    </div>
</body>
</html>
